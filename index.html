<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igreja Metodista Betel</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <!-- CABEÇALHO -->
    <header>
        <!-- LOGO -->
        <div id="img-header">
            <img src="imagens/logo.jpg" alt="Igreja Metodista Betel em São Benedito">
        </div>

        <!-- MENU -->
        <nav>
            <ul>
                <li><a href="#incio">Início</a></li>
                <li><a href="#cultos">Cultos</a></li>
                <li><a href="#eventos">Eventos</a></li>
                <li><a href="#celulas">Células</a></li>
                <li><a href="#sobre">Sobre Nós</a></li>
                <li><a href="#galeria">Galeria de Fotos</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTEÚDO -->
    <main>
        <!-- INÍCIO -->
        <section id="inicio">
            <div class="texto">
            </div>
        </section>

        <!-- CULTOS -->
        <section id="cultos">
            <h1>Cultos</h1>

            <div class="container">
                <div class="caixa-culto">
                    <div class="img-culto"></div>
                    <h2>Culto de Celebração</h2>
                    <p>Domingo às 19:00</p>
                </div>

                <div class="caixa-culto">
                    <div class="img-culto"></div>
                    <h2>Culto de Oração</h2>
                    <p>Quarta-feira às 19:00</p>
                </div>

                <div class="caixa-culto">
                    <div class="img-culto"></div>
                    <h2>Escola Bíblica Dominical</h2>
                    <p>Domingo às 09:00</p>
                </div>
            </div>
        </section>

        <!-- EVENTOS -->
        <section id="eventos">
            <h1>Eventos</h1>
        </section>

        <!-- CÉLULAS -->
        <section id="celulas">
            <h1>Células</h1>
        </section>

        <!-- SOBBRE NÓS -->
        <section id="sobre">
            <h1>Sobre Nós</h1>
        </section>

        <!-- GALERIA DE FOTOS -->
        <section id="galeria">
            <h1>Galeria de Fotos</h1>
        </section>
    </main>
</body>
</html>
